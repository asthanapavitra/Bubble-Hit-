</head>
<body>
    <div id="main">
        <h1>Bubble Hit</h1>
        <div id="panel">
            <div id="ptop">
                <div class="ele">
                    <h2>Hit</h2>

                </div>
            </div>
            <div id="pbtm">
                
                
            </div>
        </div>
    </div>
